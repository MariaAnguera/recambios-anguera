<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Recambios Anguera</title>
    <link rel="icon" href="RecambiosAnguera.png" type="image/png" />
    <link rel="stylesheet" href="contacto.css" />
    <!-- Links a librerias de bootstrap, iconos y fuentes -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Navegación -->
      <nav id="navegacion">
        <div id="logo">
          <img
            src="RecambiosAnguera.png"
            class="imgLogo"
            alt="Logo Recambios Anguera"
          />
        </div>
        <input type="checkbox" id="menuDesplegable" />
        <label for="menuDesplegable" class="hamburguesa">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <div id="elementosNav">
          <ul id="linksNav">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index.html#catalogo">Catálogo</a></li>
            <li><a href="index.html#pieDePagina">Sobre nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </div>
        <div id="carrito">
          <i class="bi bi-cart" aria-label="Carrito"></i>
        </div>
      </nav>
    </header>
    <section>
      <!-- Formulario de contacto -->
      <div id="tarjetaContacto">
        <div class="formulario">
          <h1 id="tituloformulario">Contacta con nosotros</h1>
          <form class="tituloInput" action="/procesar.php" method="post">
            <div class="fila">
              <label for="nombreUsuario"> Nombre: </label>
              <input
                type="text"
                id="nombreUsuario"
                name="nombreUsuario"
                placeholder="Maria"
                required
                minlength="2"
              />
            </div>
            <div class="fila">
              <label for="email"> Correo electrónico: </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="contacto@contacto.com"
                required
              />
            </div>
            <div class="fila">
              <label for="mensaje"> Mensaje: </label>
              <textarea
                id="mensaje"
                name="mensaje"
                rows="5"
                placeholder="Mensaje"
                required
                minlength="10"
                maxlength="500"
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-lg botonPersonalizado"
            >
              Enviar
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Pie de página con link a las redes sociales y la ubicación de la tienda en google maps -->
    <footer id="pieDePagina">
      <div id="contenedorFooter">
        <div id="footerIzquierda">
          <h4>Síguenos en nuestras redes</h4>
          <div class="redes">
            <a
              href="https://es-es.facebook.com/"
              target="_blank"
              class="redSocial"
              ><i class="bi bi-facebook"></i
            ></a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="redSocial"
              ><i class="bi bi-instagram"></i
            ></a>
            <a
              href="https://web.whatsapp.com/"
              target="_blank"
              class="redSocial"
              ><i class="bi bi-whatsapp"></i
            ></a>
          </div>
          <p>© 2025 Recambios Anguera</p>
        </div>
        <div id="footerDerecha">
          <h4>Encuéntranos</h4>
          <p>Calle Inventada 43, Barcelona, España</p>
          <iframe
            id="mapa"
            loading="lazy"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d191561.59512885468!2d1.9753765580004217!3d41.39255036654776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a49816718e30e5%3A0x44b0fb3d4f47660a!2sBarcelona!5e0!3m2!1ses!2ses!4v1764064153788!5m2!1ses!2ses"
          ></iframe>
        </div>
      </div>
    </footer>
  </body>
</html>
